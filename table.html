<!DOCTYPE html>
<html>
<title>To do list brython</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/w3.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/single.css">
<script type="text/javascript" src="brython.js"></script>

<script type="text/javascript" src="brython_stdlib.js"></script>
<script type="text/python" src="py/table.py"></script>
<body onload="brython()">




<!-- begin loading part-->
<div id="loading" class="w3-display-middle w3-center" >
 <h1>Loading...</h1>
 <p><i class=" fa fa-spinner w3-spin"></i></p>
</div>
<!--end loading part-->


<!-- begin container-1 part-->

<div id="container-1" class="w3-content w3-container w3-light-grey w3-center" style="max-width: 500px; display: none;">

<!-- begin table part-->
<h2 id="tablet">Table</h2>


<table class="w3-table">
<tr>
  <th id="tablet" >Price per {item}</th>
  <th id="tablet">Quantity</th>
  <th id="tablet">Total</th>
</tr>
<tr>
  <td id="tablet" >{price}</td>
  <td id="tablet">{quantity}</td>
  <td id="tablet">{total}</td>
</tr>
</table>
<!-- end table part-->



</div>

<!-- end container-1 part-->


<!-- begin container-2 part-->
<div id="container-2" class="w3-content w3-container w3-light-grey w3-center w3-padding-32" style="max-width: 500px; display: none;">
<br>

    <select b-on="change:update_value" class="w3-select" name="option">
      <option b-code="for x in product:"  value="{x[0]}">{x[0].title()}</option>
    </select>
<p style="display: none;">{item}{price}{quantity}</p>


</div>

<!-- end container-2 part-->

</body>


</html>
