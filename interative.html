<!DOCTYPE html>
<html>
<title>To do list brython</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/w3.css">
<link rel="stylesheet" href="css/single.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<script type="text/javascript" src="js/brython.js"></script>

<script type="text/javascript" src="js/brython_stdlib.js"></script>
<body onload="brython()">



<!-- begin loading part-->
<div id="loading" class="w3-display-middle w3-center" >
 <h1>Loading...</h1>
 <p><i class=" fa fa-spinner w3-spin"></i></p>
</div>
<!--end loading part-->



<!-- begin container  part-->
<div id="container-1" class="w3-content w3-container w3-light-grey w3-center w3-margin-top" style="max-width: 500px; display: none;">

<!-- begin table  part-->
<table class="w3-table">
<tr class="w3-blue">
<th>#</th>
  <th>Superhero name</th>
  <th>Real name</th>
  <th>Superpower</th>
</tr>
<tr b-code="for x,y in enumerate(xmens, start=1):">
<td>{x}</td>
  <td><a href='{y["info"]}' style="text-decoration:underline; color:blue;">{y[name]}</a></td>
  <td>{y[realname]}</td>
  <td>{y[power]}</td>
</tr>
</table>
<!-- end container  part-->



</div>

<!-- end loading part-->


</body>


</html>
