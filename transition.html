<!DOCTYPE html>
<html>
<title>Transition</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/w3.css">
<script type="text/javascript" src="brython.js"></script>
<script type="text/javascript" src="brython_stdlib.js"></script>



<script type="text/python">
from browser import document as doc, window as win
from browser.template import Template
number = 0

click = "Click me!"
animations = "none"

def target(ev,elt):
    global number
    if ev.target:
        number += 1
        if number ==1:
            elt.data.click = "Click me!"
            elt.data.animations = 'w3-animate-zoom'
        elif number == 2:
            elt.data.click = "And me!"
            elt.data.animations = 'w3-animate-top'
        elif number == 3:
            elt.data.click = "Now click me!"
            elt.data.animations = 'w3-animate-right'
            number = 0



Template("target",[target]).render(click=click,animations=animations)




</script>




<body onload="brython(1)">

<div id="container">



<div id="target" style="margin-top: 50%">
<button class={animations}  b-on="click:target" >{click}</button>

</div>






</div>

<style>
 #target {
	text-align: center;
}

button {
	font-size: 2em;
	padding: 1em;
	background-color: #999;
	color: #fff;
	border-radius: 0.4em;
	border: none;
	cursor: pointer;
}

button:hover {
	background-color: #777;
}





</style>





</body>
